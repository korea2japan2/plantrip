<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토와다 호수 · 오이라세 계류 여행 가이드북</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        /* 스타일 내용들은 그대로 유지 */
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>🌊 토와다 호수 · 오이라세 계류 여행</h1>
                <p class="header-subtitle">아오모리 현의 아름다운 자연을 만끽하는 3박 4일 여행</p>

                <div class="trip-info">
                    <div class="info-item">
                        <div class="info-label">여행 기간</div>
                        <div class="info-value">6월 12일 ~ 15일</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">총 일정</div>
                        <div class="info-value">3박 4일</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">주요 방문지</div>
                        <div class="info-value">하치노헤 · 토와다 호수 · 오이라세 계류</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">숙박지</div>
                        <div class="info-value">하치노헤 · 토와다 호수</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            <section class="section">
                <h2 class="section-title">📅 상세 일정</h2>
                
                <!-- 1일차 -->
                <div class="day-card">
                    <div class="day-header">
                        <div class="day-number">1</div>
                        <div class="day-title">도쿄 → 하치노헤 이동</div>
                        <div class="day-date">6월 12일 (월)</div>
                    </div>
                    
                    <div class="timeline">
                        <div class="timeline-item">
                            <span class="time">20:22</span>
                            <span class="activity">우에노역 출발</span>
                            <div class="transport">🚄 신칸센 하야부사</div>
                        </div>
                        <div class="timeline-item">
                            <span class="time">23:07</span>
                            <span class="activity">하치노헤역 도착</span>
                        </div>
                        <div class="timeline-item">
                            <span class="time">23:30</span>
                            <span class="activity">호텔 메츠 하치노헤 체크인</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 이후 내용도 동일하게 번역 -->
        </main>
    </div>
</body>
</html>
